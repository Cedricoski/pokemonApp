<div class="row">
  <div class="col s12 m4 offset-m4">
    <div class="card hoverable">
      <div class="card-content center">
        <span class="card-title">Page de connexion</span>
        <p><em>{{ message }}</em></p>
        <form #loginForm="ngForm">
          <div class="form-group">
            <label for="">Identifiant</label>
            <input type="text" name="name" id="name" class="form-control" [(ngModel)]="name" required>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
          </div>
        </form>
        
        <a *ngIf="!auth.isLoggedIn" (click)="login()" class="waves-effect waves-light btn">Valider</a>

      </div>
    </div>


  </div>
</div>
